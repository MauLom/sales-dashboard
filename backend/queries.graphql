# ğŸ” Get Customer Spending
query GetCustomerSpending {
  getCustomerSpending(customerId: "REPLACE_WITH_ID") {
    totalSpent
    averageOrderValue
    lastOrderDate
  }
}

# ğŸ›ï¸ Get Top Selling Products
query GetTopSellingProducts {
  getTopSellingProducts(limit: 5) {
    name
    quantitySold
    price
  }
}

# ğŸ“Š Get Sales Analytics
query GetSalesAnalytics {
  getSalesAnalytics(startDate: "2024-12-01", endDate: "2025-12-31") {
    totalRevenue
    completedOrders
    revenuePerCategory {
      category
      revenue
    }
  }
}

# ğŸ“¦ Place Order
mutation PlaceOrder {
  placeOrder(
    input: {
      customerId: "REPLACE_WITH_CUSTOMER_ID"
      items: [
        { productId: "REPLACE_PRODUCT_ID_1", quantity: 2 }
        { productId: "REPLACE_PRODUCT_ID_2", quantity: 1 }
      ]
    }
  ) {
    _id
    totalAmount
    status
    orderDate
    items {
      product {
        name
        price
      }
      quantity
    }
  }
}

# ğŸ“„ Get Customer Orders (paginated)
query GetCustomerOrders {
  getCustomerOrders(customerId: "REPLACE_WITH_CUSTOMER_ID", page: 1, limit: 5) {
    _id
    totalAmount
    status
    orderDate
    items {
      product {
        name
      }
      quantity
    }
  }
}
